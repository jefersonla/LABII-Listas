        /* Objeto cabeçalho indica o ponto inicial aonde todos os outros objetos serão inseridos */

        /* Total de questoes feitas */
        var total_questoes = 0;
        var total_questoes_feitas = 0;
        var total_questoes_dom = document.getElementById("total");

        /* Corpo da página */
        var corpo = document.body;

        /* Percorre as listas */
        for(var i = 0; i < listas_questoes.length; i++){
            /* Id da lista */
            var id_lista = listas_questoes[i].id;

            /* Nome da Lista */
            var nome_lista = listas_questoes[i].titulo;
            
            /* Questões disponíveis */
            var questoes = listas_questoes[i].questoes;

            /* Cria um cabecalho para a questao a ser inserida */
            var titulo_lista = document.createElement("h3");
            var titulo_lista_text = document.createTextNode(nome_lista);
            titulo_lista.appendChild(titulo_lista_text);

            /* Cria a lista ordenada para as questões */
            var lista_ordenada = document.createElement("ol");

            /* Percorre as questões */
            var questoes_feitas = 0;
            for(var j = 0; j < questoes.length; j++){
                /* Separadores de texto */
                var separador_doispontos = document.createTextNode(" : ");
                var separador_hifen = document.createTextNode(" - ");

                /* ID da questão */
                var id_questao = document.createElement("b");
                var id_questao_texto = document.createTextNode(questoes[j].id);
                id_questao.appendChild(id_questao_texto);

                /* Se a questão foi finalizada */
                var titulo_questao;
                var titulo_questao_texto = document.createTextNode(questoes[j].titulo);
                if(questoes[j].status){
                    /* Titulo da Questão Tachado = Finalizado */
                    titulo_questao = document.createElement("strike");
                    titulo_questao.appendChild(titulo_questao_texto);

                    /* Incrementa contador de questões feitas */
                    questoes_feitas++;
                }
                else{
                    /* Titulo da Questão Itálico = Não Finalizado */
                    titulo_questao = document.createElement("i");
                }
                titulo_questao.appendChild(titulo_questao_texto);

                /* Link para a questão */
                var link_questao = document.createElement("a");
                var link_questao_texto = document.createTextNode(questoes[j].judge + " link");
                link_questao.appendChild(link_questao_texto);
                link_questao.href = judges[questoes[j].judge] + questoes[j].id + "/";

                /* Cria a questão */
                var questao = document.createElement("li");
                questao.appendChild(id_questao);
                questao.appendChild(separador_doispontos);
                questao.appendChild(titulo_questao);
                questao.appendChild(separador_hifen);
                questao.appendChild(link_questao);

                /* Se a questão já foi feita adiciona o código fonte da resolução */
                if(questoes[j].status){
                    /* Outro separador de texto */
                    var separador_resposta = document.createTextNode(" ==> ");

                    /* Link para a resposta da questão */
                    var link_resposta = document.createElement("a");
                    var link_resposta_texto = document.createTextNode("Codigo Fonte da Resposta / C++");
                    link_resposta.appendChild(link_resposta_texto);
                    link_resposta.href = "/" + id_lista + "/" + questoes[j].id + ".cpp";

                    /* Adiciona a questão */
                    questao.appendChild(separador_resposta);
                    questao.appendChild(link_resposta);
                }

                /* Adiciona a questão a lista ordenada */
                lista_ordenada.appendChild(questao);
            }
            
            /* Adiciona lista de questoes feitas ao titulo */
            var titulo_lista_questoes_feitas = document.createTextNode(" - " + questoes_feitas + "/" + 
                questoes.length);
            titulo_lista.appendChild(titulo_lista_questoes_feitas);

            /* Separador listas */
            var separador_lista = document.createElement("hr");

            /* Adiciona a lista */
            corpo.appendChild(titulo_lista);
            corpo.appendChild(lista_ordenada);
            if((i + 1) != listas_questoes.length){
                corpo.appendChild(separador_lista);
            }

            /* Atualiza o total de questoes feitas */
            total_questoes_feitas += questoes_feitas;
            total_questoes += questoes.length;
        }

        /* Adiciona todas as questões feitas até o momento */
        var porcentagem_completo = Math.round(total_questoes_feitas * 100 / total_questoes);
        var nota_total = 5;
        var nota_final = (nota_total * porcentagem_completo / 100);
        var total_questoes_texto = document.createTextNode(total_questoes_feitas + "/" +
            total_questoes + " - Nota " + nota_final + " - " + porcentagem_completo + "% Completo");
